<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Aluno</title>
</head>
<body>
    <h1>Avaliação de Aluno</h1>
    <label for="nota1">Primeira Nota:</label>
    <input type="number" id="nota1" ><br><br>
 
    <label for="nota2">Segunda Nota:</label>
    <input type="number" id="nota2"><br><br>
 
    <button onclick="avaliarAluno()">Calcular Média</button>
 
    <h2 id="resultado"></h2>
 
    <script>
        function avaliarAluno() {
            // Leitura das notas
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
 
            // Cálculo da média
            let media = (nota1 + nota2) / 2;
 
            // Avaliação da média
            let resultado;
            if (media >= 7) {
                resultado = "Aprovado";
            } else if (media < 5) {
                resultado = "Reprovado";
            } else {
                resultado = "Recuperação";
            }
 
            // Exibir o resultado no HTML
            document.getElementById('resultado').innerText = `Média: ${media.toFixed(2)} - Situação: ${resultado}`;
        }
    </script>
</body>
</html>
